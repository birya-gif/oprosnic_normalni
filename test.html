<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ООО "РН-БУРЕНИЕ"</title>
</head>
<body>
    <div class="menu">
        <div class="text_on_foto">
            <h2 class="txtmn">ООО "РН-БУРЕНИЕ"</h2>
            <H4>Портал для тестирования сотрудников</H4>
        </div>
        <div class="logo">
            <img class="log" src="jpg/rosneft-logo-PhotoRoom_png-PhotoRoom.png" alt="logo">
        </div>
      <div class="foto">
        <img class="foto_card" src="jpg/6(7).jpg" alt="foto">
      </div>
      
      <div class="filial">
        <a href="#popup" class="filial_test">Итоговое тестирование</a>
        
      </div>
      <div id="popup" class="popup">
        <a href="#" class="popup_area"></a>
        <div class="popup_body">
            <div class="popup_content">
                <h3 class="tst">Заполните данные</h3>
                <div class="testi">
                 
                    <form class="form" enctype="multipart/form-data">
                        <label class="form__label">
                          <input class="input input-name" type="text" id="name" value="" name="Имя" placeholder="Введите ваше фио" required>
                        </label>
                        <label class="form__label">
                          <input class="input input-position" type="position" id="job" data-validate-field="position" name="position"
                            placeholder="Введите вашу должность" required>
                        </label>
                        <label class="form__label">
                          <input class="input input-name2" type="name" id="prov" data-validate-field="name" name="name second"
                            placeholder="Введите фио принимающего" required>
                        </label>
                        <label class="form__label">
                          <input class="input input-name2" type="name" id="provd" data-validate-field="name" name="name second"
                            placeholder="Введите должность принимающего" required>
                        </label>
                       
                        <button type="button" class="button"  id="submit2">перейти к тесту</button>
                      </form>
                </div>
                
            </div>
        </div>
      </div>
      <a class="filial_test1" href="1mod/opros.html">Билет №1</a>
      <a class="filial_test2" href="2mod/opros.html">Билет №2</a>
    </div>

    <script  src="опрос10/main.js"></script>

</body>
</html>
